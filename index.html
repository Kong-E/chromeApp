<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>홈</title>
    <script
      src="https://kit.fontawesome.com/acfdc7a5f5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="wrap">
        <div id="clock">00:00:00</div>
        <div id="weather">
          <span></span>
          <span></span>
        </div>
        <div id="quote">
          <span></span>
          <span></span>
        </div>
        <div id="address">
          <div id="bm-text">
            <span class="fa-solid fa-bookmark"></span>
            Bookmark
          </div>
          <div id="bookmark" class="hidden">
            <span id="add-btn">+</span>
          </div>
          <div id="modal" class="hidden">
            <div class="bg"></div>
            <div class="modalBox">
              <form id="modal-form">
                <label for="name">이름</label>
                <input name="name" id="modal-name" type="text" required />
                <div></div>
                <label for="link">주소</label
                ><input name="link" id="modal-link" type="text" required />
                <div></div>
                <input id="save-btn" type="submit" value="save" />
                <input id="close-btn" type="button" value="close" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <form id="login-form" class="hidden">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="Write your name"
        />
        <input type="submit" value="Login" />
      </form>
      <div id="greeting" class="hidden"></div>
      <div id="search">
        <form id="search-form"><input type="text" class="query" /></form>
      </div>
      <form id="todo-form">
        <input type="text" required />
      </form>
      <div id="todo-list-box">
        <ul id="todo-list"></ul>
      </div>
    </main>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <!-- <script src="js/background.js"></script> -->
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/bookmark.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
